<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Email Assistant</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <h1>AI Email Assistant</h1>
    <div class="status-section">
      <p>Status: <span id="extensionStatus">Loading...</span></p>
      <!-- 안내 문구 추가 -->
      <p id="micPermissionInfo" class="info mic-info" style="display: none;">
        To enable voice commands, this extension requires access to your microphone.
        The browser will ask for your permission.
      </p>
      <button id="toggleExtension">Enable (ON)</button>
    </div>
    <p class="info">Manage your emails with your voice!</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
